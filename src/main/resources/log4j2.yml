Configuration:
  status: info
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: logs/revolut-api.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    logger:
      -
        name: revolut-api-console
        level: debug
        additivity: false
        ThreadContextMapFilter:
          KeyValuePair:
            key: test
            value: 123
        AppenderRef:
          ref: STDOUT
      -
        name: revolut-api-file
        level: debug
        additivity: true
        AppenderRef:
          ref: File
    Root:
      level: error
      AppenderRef:
        ref: STDOUT